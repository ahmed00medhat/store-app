<span *ngIf="product">
  {{product.name}}|{{product.price}}|{{product.description}}
  <span class="glyphicon glyphicon-remove" (click)="requestDelete()"></span>
  <button (click)="addToCart()" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add to Cart</button>
</span>
