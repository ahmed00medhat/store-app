<div class="panel panel-default">
  <div class="panel-heading">
    Enter New Product
  </div>
  <div class="panel-body">
    <form #myForm="ngForm" (ngSubmit)="submit(myForm.value)">
      <div class="form-group">
        <label for="id">Id</label>
        <input class="form-control" type="text" name="id" id="id" ngModel="id" appUniqueId="id" #idInput="ngModel"/>
        <div *ngIf="idInput.invalid && (idInput.dirty || idInput.touched)"
             class="alert alert-danger">
          Id must be unique

        </div>
      </div>
      <div class="form-group">
        <label for="id">Name</label>
        <input class="form-control" type="text" name="name" id="name" ngModel="name"/>
      </div>
      <div class="form-group">
        <label for="id">Description</label>
        <input class="form-control" type="text" name="description" id="description" ngModel="description"/>
      </div>
      <div class="form-group">
        <label for="id">Price</label>
        <input class="form-control" type="text" name="price" id="price" ngModel="price"/>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
